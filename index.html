<!DOCTYPE html>
<html lang="es">
<head>
    <link rel="stylesheet" href="estilos.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
</head>
<body>
    <div class="calculadora">
        <div class="pantalla">
            <div class="operacion"><h3>1000</h3><h3>+</h3><h3>1000</h3></div>
            <div class="resultado"><h3>2000</h3></div>
        </div>
        <div class="botonera">
            <div class="numeros">
                <div class="botones">
                    <button>1</button>
                    <button>2</button>
                    <button>3</button>
                </div>
                <div class="botones">
                    <button>4</button>
                    <button>5</button>
                    <button>6</button>
                </div>
                <div class="botones">
                    <button>7</button>
                    <button>8</button>
                    <button>9</button>
                </div>
                <div class="botonesLast">
                    <button>0</button>
                </div>
            </div>
            <div class="operaciones">
                <button class="buttonOperaciones">+</button>
                <button class="buttonOperaciones">-</button>
                <button class="buttonOperaciones">x</button>
                <button class="buttonOperaciones">/</button>
                <button class="buttonOperaciones">=</button>
            </div>
        </div>
    </div>


    <script src="index.js"></script>
</body>
</html>
